<div class="row">
    <div class="col-12">
        <div class="content-header" jhiTranslate="profilepage.feed">Skills</div>
    </div>
</div>
<div class="row">
    <div *ngFor="let feedback of feedbacks" class="display-inline-block col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="card-block text-center">
                    <h4 class="mt-3 card-title">{{feedback.projectTitle}}</h4>
                    <h6>Rating: </h6>
                    <ngb-rating [readonly]="true" class="display-block" [rate]="feedback.rating" max="5">
                        <ng-template let-fill="fill">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                    <p>{{feedback.comments}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
