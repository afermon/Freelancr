<div class="content-wrapper">
    <div class="container-fluid" *ngIf="goal">
        <h2><span jhiTranslate="freelancrApp.goal.detail.title">Goal</span> {{goal.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="row-md jh-entity-details">
            <dt><span jhiTranslate="freelancrApp.goal.title">Title</span></dt>
            <dd>
                <span>{{goal.title}}</span>
            </dd>
            <dt><span jhiTranslate="freelancrApp.goal.description">Description</span></dt>
            <dd>
                <span>{{goal.description}}</span>
            </dd>
            <dt><span jhiTranslate="freelancrApp.goal.project">Project</span></dt>
            <dd>
                <div *ngIf="goal.projectId">
                    <a [routerLink]="['/project-freelancr', goal.projectId]">{{goal.projectTitle}}</a>
                </div>
            </dd>
        </dl>

        <button type="submit"
                (click)="previousState()"
                class="btn btn-info btn-raised">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>

        <button type="button"
                [routerLink]="['/', { outlets: { popup: 'cms/goal-freelancr/'+ goal.id + '/edit'} }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-primary btn-raised">
            <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
