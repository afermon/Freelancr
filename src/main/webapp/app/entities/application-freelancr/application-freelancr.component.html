<div class="content-wrapper">
    <div class="container-fluid">
        <h2>
            <span jhiTranslate="freelancrApp.application.home.title">Applications</span>
            <button class="btn btn-outline-primary float-right jh-create-entity create-application-freelancr" [routerLink]="['/', { outlets: { popup: 'cms/application-freelancr-new' } }]">
                <span class="fa fa-plus"></span>
                <span class="hidden-sm-down"  jhiTranslate="freelancrApp.application.home.createLabel">
                Create new Application
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" class="form-inline">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'freelancrApp.application.home.search' | translate }}">
                        <button class="input-group-append btn btn-info btn-raised" (click)="search(currentSearch)">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class="input-group-append btn btn-danger btn-raised" (click)="clear()" *ngIf="currentSearch">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br/>
        <div class="table-responsive" *ngIf="applications">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="status"><span jhiTranslate="freelancrApp.application.status">Status</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="bid"><span jhiTranslate="freelancrApp.application.bid">Bid</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="userLogin"><span jhiTranslate="freelancrApp.application.user">User</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="positionTitle"><span jhiTranslate="freelancrApp.application.position">Position</span> <span class="fa fa-sort"></span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let application of applications ;trackBy: trackId">
                    <td><a [routerLink]="['../application-freelancr', application.id ]">{{application.id}}</a></td>
                    <td jhiTranslate="{{'freelancrApp.ApplicationStatus.' + application.status}}">{{application.status}}</td>
                    <td>{{application.bid}}</td>
                    <td>
                        {{application.userLogin}}
                    </td>
                    <td>
                        <div *ngIf="application.positionId">
                            <a [routerLink]="['../position-freelancr', application.positionId  ]" >{{application.positionTitle}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['../application-freelancr', application.id ]"
                                    class="btn btn-info btn-sm btn-raised">
                                <span class="fa fa-eye"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'cms/application-freelancr/'+ application.id + '/edit'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-primary btn-sm btn-raised">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'cms/application-freelancr/'+ application.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm btn-raised">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="applications && applications.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
